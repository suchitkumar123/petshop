<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Petshop Online</title>
	<link rel="stylesheet" type="text/css" href="mystyle.css"></link>
	<h:outputStylesheet library="css" name="table-style.css" />
</h:head>
<h:body>
	<div id="header">
		<h3>
			<b>USER REGISTRATION</b>
		</h3>
	</div>
	<div id="top"
		style="background-color: #A9F5F2; border-style: double; width: 100%;">
		<div style="float: left;">
			<p:spacer width="20px"></p:spacer>
			<h:outputText value="WELCOME GUEST" />
			<p:spacer width="20px"></p:spacer>
			<p:clock />
		</div>
		<div style="float: right;">
			<h:form id="navigation">
				<p:commandLink value="LOGIN PAGE"
				action="#{homeControl.goToLogin()}"></p:commandLink>
			<p:spacer width="20px"></p:spacer>
				<p:commandLink value="PETSHOP HOME"
					action="#{homeControl.goToHome()}"></p:commandLink>
				<p:spacer width="20px"></p:spacer>
			</h:form>
		</div>
	</div>
	<div id="nav">
		<br />
	</div>
	<div id="section">
		<h:form id="form22">
			<p:growl id="messages" showDetail="true" />
			<p:panel header="ENTER DETAILS" style="width: 400px;">
				<p:panelGrid columns="2">
					<h:outputLabel for="firstname" value="First Name: " />
					<p:inputText value="#{registration.customer.firstName}" />
					<h:outputLabel for="lastname" value="Last Name: " />
					<p:inputText value="#{registration.customer.lastName}" />
					<h:outputLabel for="address1" value="Address line 1: " />
					<p:inputText value="#{registration.customer.address1}" />
					<h:outputLabel for="address2" value="Address line 2: " />
					<p:inputText value="#{registration.customer.address2}" />
					<h:outputLabel for="address3" value="Address line 3: " />
					<p:inputText value="#{registration.customer.address3}" />
					<h:outputLabel for="postcode" value="PostCode: " />
					<p:inputText value="#{registration.customer.postcode}" />
					<h:outputLabel for="phone" value="Phone no: " />
					<p:inputText value="#{registration.customer.phoneNumber}" />
					<h:outputLabel for="email" value="Email: " />
					<p:inputText value="#{registration.customer.email}" />
					<f:facet name="footer">
						<h:commandButton value="Register"
							action="#{registration.customerRegister}" />
					</f:facet>
				</p:panelGrid>
			</p:panel>
		</h:form>
	</div>
	<div id="footer" style="color: black;">Copyright Â© Capgemini</div>
</h:body>
</html>
