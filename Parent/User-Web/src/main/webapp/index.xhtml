<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://richfaces.org/a4j">
<h:head>
	<title>Petshop Online</title>
	<link rel="stylesheet" type="text/css" href="mystyle.css"></link>
	<h:outputStylesheet library="css" name="table-style.css" />
</h:head>
<h:body>
	<div id="header">
		<h3>
			<b>USER CONSOLE</b>
		</h3>
	</div>
	<div id="top"
		style="background-color: #A9F5F2; border-style: double; width: 100%;">
		<div style="float: left;">
			<p:spacer width="20px"></p:spacer>
			<h:outputText value="WELCOME GUEST" />
			<p:spacer width="20px"></p:spacer>
			<p:clock />
		</div>
		<div style="float: right;">
			<h:form id="navigation">
				<p:commandLink value="REGISTER"
					action="#{customerController.goToRegistration()}" />
				<p:spacer width="20px"></p:spacer>
				<p:commandLink value="PETSHOP HOME"
					action="#{homeControl.goToHome()}"></p:commandLink>
				<p:spacer width="20px"></p:spacer>
			</h:form>
		</div>
	</div>
	<div id="nav">
	</div>
	<div id="section" style="color: green;">
		<h:form>
			<h3>Customer Console</h3>
			<h:outputText value="Username" />
			<h:inputText id="username"
				value="#{customerController.logins.username}"></h:inputText>
			<h:message for="username"></h:message>
			<br />
			<br />

			<h:outputText value="Password" />
			<h:inputSecret id="password"
				value="#{customerController.logins.password}"></h:inputSecret>
			<h:message for="password"></h:message>
			<br />
			<br />

			<h:commandButton action="#{customerController.validateLogin()}"
				value="Login"></h:commandButton>
		</h:form>
	</div>
	<div id="footer" style="color: black;">Copyright Â© Capgemini</div>
</h:body>
</html>
