<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://richfaces.org/a4j">
<h:head>
	<title>Admin Home Console</title>
	<link rel="stylesheet" type="text/css" href="mystyle.css"></link>
	<h:outputStylesheet library="css" name="table-style.css" />
</h:head>
<h:body>
	<div id="top"
		style="background-color: #A9F5F2; border-style: double; width: 100%;">
		<div style="float: left;">
			<p:spacer width="20px"></p:spacer>
			<h:outputText value="WELCOME #{productControl.currentUser}" />
			<p:spacer width="20px"></p:spacer>
			<p:clock />
		</div>
		<div style="float: right;">
			<h:form id="navigation">
				<p:commandLink value="CATEGORY"
					action="#{memberController.goToCategory1}" />
				<p:spacer width="20px"></p:spacer>
				<p:commandLink value="PRODUCT"
					action="#{memberController.goToProduct1}"></p:commandLink>
				<p:spacer width="20px"></p:spacer>
				<p:commandLink value="USERS" action="#{memberController.goToUsers}"></p:commandLink>
				<p:spacer width="20px"></p:spacer>
				<p:commandLink value="LOGOUT" action="#{memberController.goLogout}" />
				<p:spacer width="20px"></p:spacer>
			</h:form>
		</div>
	</div>
	<h:form>
		<p:dataTable var="order" value="#{memberController.orderList}" id="orderTable">
			<p:column headerText="Id">
				<h:outputText value="#{order.ordersId}" />
			</p:column>

			<p:column headerText="Customers Id">
				<h:outputText value="#{order.customersId}" />
			</p:column>

			<p:column headerText="Order Date">
				<h:outputText value="#{order.orderDate}" />
			</p:column>

			<p:column>
				<p:commandButton icon="ui-icon-trash" title="Remove"
					actionListener="#{memberController.removeOrder(order)}"
					update="orderTable" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
